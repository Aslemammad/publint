name: CI

on:
  push:
    branches:
      - master
    paths:
      - 'pkg/**'
      - '.github/workflows/ci.yml'
      - '!**.md'
  pull_request:
    paths:
      - 'pkg/**'
      - '.github/workflows/ci.yml'
      - '!**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Run tests
        run: pnpm test
        working-directory: pkg
